<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot Cards</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      width: 200px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
<h1>Tarot Cards</h1>
<div id="cards-container" class="card-container"></div>
<script src="script.js"></script>
</body>
</html>
